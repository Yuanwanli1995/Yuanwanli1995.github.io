pan><br><span class="line">366</span><br></pre></td><td class="code"><pre><span class="line">nodes:</span><br><span class="line">  - address: 1.1.1.1</span><br><span class="line">    user: ubuntu</span><br><span class="line">    role:</span><br><span class="line">      - controlplane</span><br><span class="line">      - etcd</span><br><span class="line">      port: 2222</span><br><span class="line">      docker_socket: /var/run/docker.sock</span><br><span class="line">    - address: 2.2.2.2</span><br><span class="line">      user: ubuntu</span><br><span class="line">      role:</span><br><span class="line">        - worker</span><br><span class="line">      ssh_key_path: /home/user/.ssh/id_rsa</span><br><span class="line">      ssh_key: |-</span><br><span class="line">        -----BEGIN RSA PRIVATE KEY-----</span><br><span class="line">        -----END RSA PRIVATE KEY-----</span><br><span class="line">      ssh_cert_path: /home/user/.ssh/test-key-cert.pub</span><br><span class="line">      ssh_cert: |-</span><br><span class="line">        ssh-rsa-cert-v01@openssh.com AAAAHHNzaC1yc2EtY2VydC12MDFAb3Bl....</span><br><span class="line">    - address: example.com</span><br><span class="line">      user: ubuntu</span><br><span class="line">      role:</span><br><span class="line">        - worker</span><br><span class="line">      hostname_override: node3</span><br><span class="line">      internal_address: 192.168.1.6</span><br><span class="line">      labels:</span><br><span class="line">        app: ingress</span><br><span class="line">      taints:</span><br><span class="line">        - key: test-key</span><br><span class="line">          value: test-value</span><br><span class="line">          effect: NoSchedule</span><br><span class="line"># If set to true, RKE will not fail when unsupported Docker version</span><br><span class="line"># are found</span><br><span class="line">ignore_docker_version: false</span><br><span class="line"></span><br><span class="line"># Enable running cri-dockerd</span><br><span class="line"># Up to Kubernetes 1.23, kubelet contained code called dockershim </span><br><span class="line"># to support Docker runtime. The replacement is called cri-dockerd </span><br><span class="line"># and should be enabled if you want to keep using Docker as your</span><br><span class="line"># container runtime</span><br><span class="line"># Only available to enable in Kubernetes 1.21 and higher</span><br><span class="line">enable_cri_dockerd: true</span><br><span class="line"></span><br><span class="line"># Cluster level SSH private key</span><br><span class="line"># Used if no ssh information is set for the node</span><br><span class="line">ssh_key_path: ~/.ssh/test</span><br><span class="line"># Enable use of SSH agent to use SSH private keys with passphrase</span><br><span class="line"># This requires the environment `SSH_AUTH_SOCK` configured pointing</span><br><span class="line">#to your SSH agent which has the private key added</span><br><span class="line">ssh_agent_auth: true</span><br><span class="line"># List of registry credentials</span><br><span class="line"># If you are using a Docker Hub registry, you can omit the `url`</span><br><span class="line"># or set it to `docker.io`</span><br><span class="line"># is_default set to `true` will override the system default</span><br><span class="line"># registry set in the global settings</span><br><span class="line">private_registries:</span><br><span class="line">     - url: registry.com</span><br><span class="line">       user: Username</span><br><span class="line">       password: password</span><br><span class="line">       is_default: true</span><br><span class="line"># Bastion/Jump host configuration</span><br><span class="line">bastion_host:</span><br><span class="line">    address: x.x.x.x</span><br><span class="line">    user: ubuntu</span><br><span class="line">    port: 22</span><br><span class="line">    ssh_key_path: /home/user/.ssh/bastion_rsa</span><br><span class="line"># or</span><br><span class="line">#   ssh_key: |-</span><br><span class="line">#     -----BEGIN RSA PRIVATE KEY-----</span><br><span class="line">#</span><br><span class="line">#     -----END RSA PRIVATE KEY-----</span><br><span class="line"># Set the name of the Kubernetes cluster</span><br><span class="line">cluster_name: mycluster</span><br><span class="line"># The Kubernetes version used. The default versions of Kubernetes</span><br><span class="line"># are tied to specific versions of the system images.</span><br><span class="line">#</span><br><span class="line"># For RKE v0.2.x and below, the map of Kubernetes versions and their system images is</span><br><span class="line"># located here:</span><br><span class="line"># https://github.com/rancher/types/blob/release/v2.2/apis/management.cattle.io/v3/k8s_defaults.go</span><br><span class="line">#</span><br><span class="line"># For RKE v0.3.0 and above, the map of Kubernetes versions and their system images is</span><br><span class="line"># located here:</span><br><span class="line"># https://github.com/rancher/kontainer-driver-metadata/blob/master/rke/k8s_rke_system_images.go</span><br><span class="line">#</span><br><span class="line"># In case the kubernetes_version and kubernetes image in</span><br><span class="line"># system_images are defined, the system_images configuration</span><br><span class="line"># will take precedence over kubernetes_version.</span><br><span class="line">kubernetes_version: v1.10.3-rancher2</span><br><span class="line"># System Images are defaulted to a tag that is mapped to a specific</span><br><span class="line"># Kubernetes Version and not required in a cluster.yml.</span><br><span class="line"># Each individual system image can be specified if you want to use a different tag.</span><br><span class="line">#</span><br><span class="line"># For RKE v0.2.x and below, the map of Kubernetes versions and their system images is</span><br><span class="line"># located here:</span><br><span class="line"># https://github.com/rancher/types/blob/release/v2.2/apis/management.cattle.io/v3/k8s_defaults.go</span><br><span class="line">#</span><br><span class="line"># For RKE v0.3.0 and above, the map of Kubernetes versions and their system images is</span><br><span class="line"># located here:</span><br><span class="line"># https://github.com/rancher/kontainer-driver-metadata/blob/master/rke/k8s_rke_system_images.go</span><br><span class="line">#</span><br><span class="line">system_images:</span><br><span class="line">    kubernetes: rancher/hyperkube:v1.10.3-rancher2</span><br><span class="line">    etcd: rancher/coreos-etcd:v3.1.12</span><br><span class="line">    alpine: rancher/rke-tools:v0.1.9</span><br><span class="line">    nginx_proxy: rancher/rke-tools:v0.1.9</span><br><span class="line">    cert_downloader: rancher/rke-tools:v0.1.9</span><br><span class="line">    kubernetes_services_sidecar: rancher/rke-tools:v0.1.9</span><br><span class="line">    kubedns: rancher/k8s-dns-kube-dns-amd64:1.14.8</span><br><span class="line">    dnsmasq: rancher/k8s-dns-dnsmasq-nanny-amd64:1.14.8</span><br><span class="line">    kubedns_sidecar: rancher/k8s-dns-sidecar-amd64:1.14.8</span><br><span class="line">    kubedns_autoscaler: rancher/cluster-proportional-autoscaler-amd64:1.0.0</span><br><span class="line">    pod_infra_container: rancher/pause-amd64:3.1</span><br><span class="line">services:</span><br><span class="line">    etcd:</span><br><span class="line">      # Custom uid/guid for etcd directory and files</span><br><span class="line">      uid: 52034</span><br><span class="line">      gid: 52034</span><br><span class="line">      # if external etcd is used</span><br><span class="line">      # path: /etcdcluster</span><br><span class="line">      # external_urls:</span><br><span class="line">      #   - https://etcd-example.com:2379</span><br><span class="line">      # ca_cert: |-</span><br><span class="line">      #   -----BEGIN CERTIFICATE-----</span><br><span class="line">      #   xxxxxxxxxx</span><br><span class="line">      #   -----END CERTIFICATE-----</span><br><span class="line">      # cert: |-</span><br><span class="line">      #   -----BEGIN CERTIFICATE-----</span><br><span class="line">      #   xxxxxxxxxx</span><br><span class="line">      #   -----END CERTIFICATE-----</span><br><span class="line">      # key: |-</span><br><span class="line">      #   -----BEGIN PRIVATE KEY-----</span><br><span class="line">      #   xxxxxxxxxx</span><br><span class="line">      #   -----END PRIVATE KEY-----</span><br><span class="line">    # Note for Rancher v2.0.5 and v2.0.6 users: If you are configuring</span><br><span class="line">    # Cluster Options using a Config File when creating Rancher Launched</span><br><span class="line">    # Kubernetes, the names of services should contain underscores</span><br><span class="line">    # only: `kube_api`.</span><br><span class="line"></span><br><span class="line">    kube-api:</span><br><span class="line">      # IP range for any services created on Kubernetes</span><br><span class="line">      # This must match the service_cluster_ip_range in kube-controller</span><br><span class="line">      service_cluster_ip_range: 10.43.0.0/16</span><br><span class="line">      # Expose a different port range for NodePort services</span><br><span class="line">      service_node_port_range: 30000-32767</span><br><span class="line">      pod_security_policy: false</span><br><span class="line">      # Encrypt secret data at Rest</span><br><span class="line">      # Available as of v0.3.1</span><br><span class="line">      secrets_encryption_config:</span><br><span class="line">        enabled: true</span><br><span class="line">        custom_config:</span><br><span class="line">          apiVersion: apiserver.config.k8s.io/v1</span><br><span class="line">          kind: EncryptionConfiguration</span><br><span class="line">          resources:</span><br><span class="line">          - resources:</span><br><span class="line">            - secrets</span><br><span class="line">            providers:</span><br><span class="line">            - aescbc:</span><br><span class="line">                keys:</span><br><span class="line">                - name: k-fw5hn</span><br><span class="line">                  secret: RTczRjFDODMwQzAyMDVBREU4NDJBMUZFNDhCNzM5N0I=</span><br><span class="line">            - identity: &#123;&#125;</span><br><span class="line">      # Enable audit logging</span><br><span class="line">      # Available as of v1.0.0</span><br><span class="line">      audit_log:</span><br><span class="line">        enabled: true</span><br><span class="line">        configuration:</span><br><span class="line">          max_age: 6</span><br><span class="line">          max_backup: 6</span><br><span class="line">          max_size: 110</span><br><span class="line">          path: /var/log/kube-audit/audit-log.json</span><br><span class="line">          format: json</span><br><span class="line">          policy:</span><br><span class="line">            apiVersion: audit.k8s.io/v1 # This is required.</span><br><span class="line">            kind: Policy</span><br><span class="line">            omitStages:</span><br><span class="line">              - &quot;RequestReceived&quot;</span><br><span class="line">            rules:</span><br><span class="line">              # Log pod changes at RequestResponse level</span><br><span class="line">              - level: RequestResponse</span><br><span class="line">                resources:</span><br><span class="line">                - group: &quot;&quot;</span><br><span class="line">                  # Resource &quot;pods&quot; doesn&#x27;t match requests to any subresource of pods,</span><br><span class="line">                  # which is consistent with the RBAC policy.</span><br><span class="line">                  resources: [&quot;pods&quot;]</span><br><span class="line">      # Using the EventRateLimit admission control enforces a limit on the number of events</span><br><span class="line">      # that the API Server will accept in a given time period</span><br><span class="line">      # Available as of v1.0.0</span><br><span class="line">      event_rate_limit:</span><br><span class="line">        enabled: true</span><br><span class="line">        configuration:</span><br><span class="line">          apiVersion: eventratelimit.admission.k8s.io/v1alpha1</span><br><span class="line">          kind: Configuration</span><br><span class="line">          limits:</span><br><span class="line">          - type: Server</span><br><span class="line">            qps: 6000</span><br><span class="line">            burst: 30000</span><br><span class="line">      # Enable AlwaysPullImages Admission controller plugin</span><br><span class="line">      # Available as of v0.2.0</span><br><span class="line">      always_pull_images: false</span><br><span class="line">      # Add additional arguments to the kubernetes API server</span><br><span class="line">      # This WILL OVERRIDE any existing defaults</span><br><span class="line">      extra_args:</span><br><span class="line">        # Enable audit log to stdout</span><br><span class="line">        audit-log-path: &quot;-&quot;</span><br><span class="line">        # Increase number of delete workers</span><br><span class="line">        delete-collection-workers: 3</span><br><span class="line">        # Set the level of log output to debug-level</span><br><span class="line">        v: 4</span><br><span class="line">    # Note for Rancher 2 users: If you are configuring Cluster Options</span><br><span class="line">    # using a Config File when creating Rancher Launched Kubernetes,</span><br><span class="line">    # the names of services should contain underscores only:</span><br><span class="line">    # `kube_controller`. This only applies to Rancher v2.0.5 and v2.0.6.</span><br><span class="line">    kube-controller:</span><br><span class="line">      # CIDR pool used to assign IP addresses to pods in the cluster</span><br><span class="line">      cluster_cidr: 10.42.0.0/16</span><br><span class="line">      # IP range for any services created on Kubernetes</span><br><span class="line">      # This must match the service_cluster_ip_range in kube-api</span><br><span class="line">      service_cluster_ip_range: 10.43.0.0/16</span><br><span class="line">      # Add additional arguments to the kubernetes API server</span><br><span class="line">      # This WILL OVERRIDE any existing defaults</span><br><span class="line">      extra_args:</span><br><span class="line">        # Set the level of log output to debug-level</span><br><span class="line">        v: 4</span><br><span class="line">        # Enable RotateKubeletServerCertificate feature gate</span><br><span class="line">        feature-gates: RotateKubeletServerCertificate=true</span><br><span class="line">        # Enable TLS Certificates management</span><br><span class="line">        # https://kubernetes.io/docs/tasks/tls/managing-tls-in-a-cluster/</span><br><span class="line">        cluster-signing-cert-file: &quot;/etc/kubernetes/ssl/kube-ca.pem&quot;</span><br><span class="line">        cluster-signing-key-file: &quot;/etc/kubernetes/ssl/kube-ca-key.pem&quot;</span><br><span class="line">    kubelet:</span><br><span class="line">      # Base domain for the cluster</span><br><span class="line">      cluster_domain: cluster.local</span><br><span class="line">      # IP address for the DNS service endpoint</span><br><span class="line">      cluster_dns_server: 10.43.0.10</span><br><span class="line">    # Fail if swap is on</span><br><span class="line">    fail_swap_on: false</span><br><span class="line">    # Configure pod-infra-container-image argument</span><br><span class="line">      pod-infra-container-image: &quot;k8s.gcr.io/pause:3.2&quot;</span><br><span class="line">      # Generate a certificate signed by the kube-ca Certificate Authority</span><br><span class="line">      # for the kubelet to use as a server certificate</span><br><span class="line">      # Available as of v1.0.0</span><br><span class="line">      generate_serving_certificate: true</span><br><span class="line">      extra_args:</span><br><span class="line">        # Set max pods to 250 instead of default 110</span><br><span class="line">        max-pods: 250</span><br><span class="line">        # Enable RotateKubeletServerCertificate feature gate</span><br><span class="line">        feature-gates: RotateKubeletServerCertificate=true</span><br><span class="line">      # Optionally define additional volume binds to a service</span><br><span class="line">      extra_binds:</span><br><span class="line">        - &quot;/usr/libexec/kubernetes/kubelet-plugins:/usr/libexec/kubernetes/kubelet-plugins&quot;</span><br><span class="line">    scheduler:</span><br><span class="line">      extra_args:</span><br><span class="line">        # Set the level of log output to debug-level</span><br><span class="line">        v: 4</span><br><span class="line">    kubeproxy:</span><br><span class="line">      extra_args:</span><br><span class="line">        # Set the level of log output to debug-level</span><br><span class="line">        v: 4</span><br><span class="line"># Currently, only authentication strategy supported is x509.</span><br><span class="line"># You can optionally create additional SANs (hostnames or IPs) to</span><br><span class="line"># add to the API server PKI certificate.</span><br><span class="line"># This is useful if you want to use a load balancer for the</span><br><span class="line"># control plane servers.</span><br><span class="line">authentication:</span><br><span class="line">  strategy: x509</span><br><span class="line">  sans:</span><br><span class="line">    - &quot;10.18.160.10&quot;</span><br><span class="line">    - &quot;my-loadbalancer-1234567890.us-west-2.elb.amazonaws.com&quot;</span><br><span class="line"></span><br><span class="line"># Kubernetes Authorization mode</span><br><span class="line"># Use `mode: rbac` to enable RBAC</span><br><span class="line"># Use `mode: none` to disable authorization</span><br><span class="line">authorization:</span><br><span class="line">  mode: rbac</span><br><span class="line"></span><br><span class="line"># If you want to set a Kubernetes cloud provider, you specify</span><br><span class="line"># the name and configuration</span><br><span class="line">cloud_provider:</span><br><span class="line">  name: aws</span><br><span class="line"></span><br><span class="line"># Add-ons are deployed using kubernetes jobs. RKE will give</span><br><span class="line"># up on trying to get the job status after this timeout in seconds..</span><br><span class="line">addon_job_timeout: 30</span><br><span class="line"></span><br><span class="line"># Specify network plugin-in (canal, calico, flannel, weave, or none)</span><br><span class="line">network:</span><br><span class="line">  plugin: canal</span><br><span class="line">  # Specify MTU</span><br><span class="line">  mtu: 1400</span><br><span class="line">  options:</span><br><span class="line">    # Configure interface to use for Canal</span><br><span class="line">    canal_iface: eth1</span><br><span class="line">    canal_flannel_backend_type: vxlan</span><br><span class="line">    # Available as of v1.2.6</span><br><span class="line">    canal_autoscaler_priority_class_name: system-cluster-critical</span><br><span class="line">    canal_priority_class_name: system-cluster-critical</span><br><span class="line">  # Available as of v1.2.4</span><br><span class="line">  tolerations:</span><br><span class="line">  - key: &quot;node.kubernetes.io/unreachable&quot;</span><br><span class="line">    operator: &quot;Exists&quot;</span><br><span class="line">    effect: &quot;NoExecute&quot;</span><br><span class="line">    tolerationseconds: 300</span><br><span class="line">  - key: &quot;node.kubernetes.io/not-ready&quot;</span><br><span class="line">    operator: &quot;Exists&quot;</span><br><span class="line">    effect: &quot;NoExecute&quot;</span><br><span class="line">    tolerationseconds: 300</span><br><span class="line">  # Available as of v1.1.0</span><br><span class="line">  update_strategy:</span><br><span class="line">    strategy: RollingUpdate</span><br><span class="line">    rollingUpdate:</span><br><span class="line">      maxUnavailable: 6</span><br><span class="line"></span><br><span class="line"># Specify DNS provider (coredns or kube-dns)</span><br><span class="line">dns:</span><br><span class="line">  provider: coredns</span><br><span class="line">  # Available as of v1.1.0</span><br><span class="line">  update_strategy:</span><br><span class="line">    strategy: RollingUpdate</span><br><span class="line">    rollingUpdate:</span><br><span class="line">      maxUnavailable: 20%</span><br><span class="line">      maxSurge: 15%</span><br><span class="line">  linear_autoscaler_params:</span><br><span class="line">    cores_per_replica: 0.34</span><br><span class="line">    nodes_per_replica: 4</span><br><span class="line">    prevent_single_point_failure: true</span><br><span class="line">    min: 2</span><br><span class="line">    max: 3</span><br><span class="line"># Specify monitoring provider (metrics-server)</span><br><span class="line">monitoring:</span><br><span class="line">  provider: metrics-server</span><br><span class="line">  # Available as of v1.1.0</span><br><span class="line">  update_strategy:</span><br><span class="line">    strategy: RollingUpdate</span><br><span class="line">    rollingUpdate:</span><br><span class="line">      maxUnavailable: 8</span><br><span class="line"># Currently only nginx ingress provider is supported.</span><br><span class="line"># To disable ingress controller, set `provider: none`</span><br><span class="line"># `node_selector` controls ingress placement and is optional</span><br><span class="line">ingress:</span><br><span class="line">  provider: nginx</span><br><span class="line">  node_selector:</span><br><span class="line">    app: ingress</span><br><span class="line">  # Available as of v1.1.0</span><br><span class="line">  update_strategy:</span><br><span class="line">    strategy: RollingUpdate</span><br><span class="line">    rollingUpdate:</span><br><span class="line">      maxUnavailable: 5</span><br><span class="line"># All add-on manifests MUST specify a namespace</span><br><span class="line">addons: |-</span><br><span class="line">  ---</span><br><span class="line">  apiVersion: v1</span><br><span class="line">  kind: Pod</span><br><span class="line">  metadata:</span><br><span class="line">    name: my-nginx</span><br><span class="line">    namespace: default</span><br><span class="line">  spec:</span><br><span class="line">    containers:</span><br><span class="line">    - name: my-nginx</span><br><span class="line">      image: nginx</span><br><span class="line">      ports:</span><br><span class="line">      - containerPort: 80</span><br><span class="line"></span><br><span class="line">addons_include:</span><br><span class="line">  - https://raw.githubusercontent.com/rook/rook/master/cluster/examples/kubernetes/rook-operator.yaml</span><br><span class="line">  - https://raw.githubusercontent.com/rook/rook/master/cluster/examples/kubernetes/rook-cluster.yaml</span><br><span class="line">  - /path/to/manifest</span><br></pre></td></tr></table></figure>
